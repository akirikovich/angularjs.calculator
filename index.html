<!DOCTYPE html>
<html ng-app="simpleCalculator">
	<head>
		<meta charset="UTF-8">
		<title>AngularJS simple calculator</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="calculator.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h1>Calculator example</h1>

					<div class="well">
						<calculator settings='{
							"items": [
								{
									"field": {
										"type": "number",
										"model": "count"
									}
								}, {
									"label": "Work speed",
									"field": {
										"type": "range",
										"model": "speed",
										"attrs": {
											"min": "1",
											"max": "10"
										}
									}
								}, {
									"field": {
										"type": "select",
										"model": "cms",
										"options": {
											"Without CMS": "1",
											"NetCat": "2",
											"1C Bitrix": "3",
											"Wordpress": "4"
										}
									}
								}, {
									"label": "Responsive",
									"field": {
										"type": "checkbox",
										"model": "responsive"
									}
								}
							]
						}'>
						</calculator>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
